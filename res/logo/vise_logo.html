<script>
function create_logo(color_palette, text_color) {
	var SVG_NS = 'http://www.w3.org/2000/svg';
	var logo = document.createElementNS(SVG_NS, 'svg');

	var logo_width = 300;
	var logo_height = 300;
	//var nrow = 32;
	//var ncol = 32;
	//var block_width = logo_width / ncol;
	//var block_height = logo_height / nrow;
	var block_width = 12;
	var block_height = 12;
	var nrow = logo_width / block_width;
	var ncol = logo_height / block_height;
	var MAX_COLOR_INDEX = color_palette.length - 1;
	logo.setAttribute('width', logo_width);
	logo.setAttribute('height', logo_height);
	logo.setAttribute('style', 'margin:2rem');

	// create background
	var i, j, x, y, fill, color_index;
	for ( i = 0; i < nrow; ++i ) {
		for ( j = 0; j < ncol; ++j ) {
			x = i * block_width;
			y = j * block_height;
			color_index = random_int_0_15_list[ i*ncol + j ];
			if ( color_index > color_palette.length ) {
				color_index = color_index - color_palette.length;
			}

			fill = color_palette[ color_index ];
			var b = document.createElementNS(SVG_NS, 'rect');
			b.setAttribute('x', x);
			b.setAttribute('y', y);
			b.setAttribute('width', block_width);
			b.setAttribute('height', block_height);
			b.setAttribute('stroke', 'none');
			b.setAttribute('fill', fill);
			logo.appendChild(b);
		}
	}

  save_data_to_local_file(data_blob, filename);
}

function save_data_to_local_file(data, filename) {
  var a      = document.createElement('a');
  a.href     = URL.createObjectURL(data);
  a.target   = '_blank';
  a.download = filename;

  // simulate a mouse click event
  var event = new MouseEvent('click', {
    view: window,
    bubbles: true,
    cancelable: true
  });

  a.dispatchEvent(event);
}
